name: Build APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

# Permissions for releases
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      sha_short: ${{ steps.vars.outputs.sha_short }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set build variables
      id: vars
      run: |
        echo "sha_short=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT
        echo "build_date=$(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Build debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Build release APK
      if: github.event_name == 'release'
      run: ./gradlew assembleRelease --stacktrace

    - name: Sign release APK
      if: github.event_name == 'release'
      uses: r0adkll/sign-android-release@v1
      with:
        releaseDirectory: build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}

    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: cleverkeys-debug-${{ steps.vars.outputs.sha_short }}
        path: build/outputs/apk/debug/tribixbite.cleverkeys.apk
        retention-days: 30

    - name: Upload release APK
      if: github.event_name == 'release'
      uses: actions/upload-artifact@v4
      with:
        name: cleverkeys-release-${{ github.event.release.tag_name }}
        path: build/outputs/apk/release/tribixbite.cleverkeys.apk
        retention-days: 90

    - name: Upload release APK to GitHub Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: build/outputs/apk/release/tribixbite.cleverkeys.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Run tests
      run: ./gradlew test --stacktrace
      continue-on-error: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ steps.vars.outputs.sha_short }}
        path: build/reports/tests/
        retention-days: 7
        if-no-files-found: ignore

  size-analysis:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download debug APK
      uses: actions/download-artifact@v4
      with:
        name: cleverkeys-debug-${{ needs.build.outputs.sha_short }}
        path: ./

    - name: Analyze APK size
      run: |
        APK_FILE="tribixbite.cleverkeys.apk"
        if [ ! -f "$APK_FILE" ]; then
          echo "APK file not found at expected path"
          ls -la
          exit 1
        fi

        APK_SIZE=$(stat -c%s "$APK_FILE" 2>/dev/null || stat -f%z "$APK_FILE")
        APK_SIZE_MB=$((APK_SIZE / 1024 / 1024))
        echo "APK Size: ${APK_SIZE_MB}MB (${APK_SIZE} bytes)"

        # Check if APK size is reasonable (< 60MB for neural models)
        if [ $APK_SIZE_MB -gt 60 ]; then
          echo "Warning: APK size (${APK_SIZE_MB}MB) exceeds 60MB threshold"
          exit 1
        else
          echo "APK size (${APK_SIZE_MB}MB) is within acceptable limits"
        fi

        # Add to summary
        echo "## Build Analysis" >> $GITHUB_STEP_SUMMARY
        echo "- **APK Size**: ${APK_SIZE_MB}MB" >> $GITHUB_STEP_SUMMARY
        echo "- **Neural Models**: Included (ONNX Runtime + transformer models)" >> $GITHUB_STEP_SUMMARY
        echo "- **Package**: tribixbite.cleverkeys" >> $GITHUB_STEP_SUMMARY
